<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>
</head>
<body>
    <h1>IFrame Example</h1>

    <p>Below is an example of an iframe embedding a webpage:</p>

    <iframe src="https://www.example.com" width="800" height="600" frameborder="0"></iframe>

    <p>Replace the <code>src</code> attribute with the URL of the webpage you want to embed.</p>
</body>
</html>
